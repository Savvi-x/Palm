<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الحساسات</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .sensor-data {
            text-align: center;
            margin: 20px 0;
        }
        .sensor-data p {
            font-size: 18px;
            margin: 5px 0;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>لوحة تحكم الحساسات</h1>
    </header>
    <div class="container">
        <div class="sensor-data">
            <p>درجة الحرارة: <span id="temperature">--</span>°C</p>
            <p>الرطوبة: <span id="humidity">--</span>%</p>
            <p>الإضاءة: <span id="ldr">--</span>%</p>
            <p>رطوبة التربة: <span id="soil">--</span>%</p>
        </div>
        <div class="chart-container">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyA3JIio-a0mIWpcKuzQ3IxuvhC5eIfHY8o",
            authDomain: "savvix1-c50d1.firebaseapp.com",
            databaseURL: "https://savvix1-c50d1-default-rtdb.firebaseio.com",
            projectId: "savvix1-c50d1",
            storageBucket: "savvix1-c50d1.appspot.com",
            messagingSenderId: "1001065442748",
            appId: "1:1001065442748:web:1ba24f4ceb8d2881d68fb9",
            measurementId: "G-X1FDWVDF0N"
        };

        // تهيئة Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // عناصر عرض البيانات
        const temperatureEl = document.getElementById("temperature");
        const humidityEl = document.getElementById("humidity");
        const ldrEl = document.getElementById("ldr");
        const soilEl = document.getElementById("soil");

        const labels = [];
        const temperatureData = [];
        const humidityData = [];
        const ldrData = [];
        const soilData = [];

        const ctx = document.getElementById("sensorChart").getContext("2d");
        const sensorChart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "درجة الحرارة",
                        data: temperatureData,
                        borderColor: "red",
                        fill: false,
                    },
                    {
                        label: "الرطوبة",
                        data: humidityData,
                        borderColor: "blue",
                        fill: false,
                    },
                    {
                        label: "الإضاءة",
                        data: ldrData,
                        borderColor: "yellow",
                        fill: false,
                    },
                    {
                        label: "رطوبة التربة",
                        data: soilData,
                        borderColor: "green",
                        fill: false,
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: "الوقت",
                        },
                    },
                    y: {
                        title: {
                            display: true,
                            text: "القيم",
                        },
                    },
                },
            },
        });

        // جلب البيانات من Firebase وتحديث الصفحة
        const sensorsRef = database.ref("sensors");
        sensorsRef.on("value", (snapshot) => {
            const data = snapshot.val();
            const now = new Date().toLocaleTimeString();

            labels.push(now);
            temperatureData.push(data.temperature);
            humidityData.push(data.humidity);
            ldrData.push(data.ldr);
            soilData.push(data.soil);

            if (labels.length > 10) {
                labels.shift();
                temperatureData.shift();
                humidityData.shift();
                ldrData.shift();
                soilData.shift();
            }

            sensorChart.update();

            temperatureEl.textContent = data.temperature;
            humidityEl.textContent = data.humidity;
            ldrEl.textContent = data.ldr;
            soilEl.textContent = data.soil;
        });
    </script>
</body>
</html>
